<div *ngIf="!isLoaded" class="bg-[#F1F3F4] pt-3 px-3 w-full h-[134px]">
  <div class="animate-pulse flex space-x-4">
    <div class="rounded-full bg-slate-200 h-10 w-10"></div>
    <div class="flex-1 space-y-6 py-1">
      <div class="h-2 bg-slate-200 rounded"></div>
      <div class="space-y-3">
        <div class="grid grid-cols-3 gap-4">
          <div class="h-2 bg-slate-200 rounded col-span-2"></div>
          <div class="h-2 bg-slate-200 rounded col-span-1"></div>
        </div>
        <div class="h-2 bg-slate-200 rounded"></div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="isLoaded" class="w-full bg-[#F1F3F4] pt-3 px-3">
  <div class="w-full border-b border-[#00000036]">
    <p class="font-Roboto font-normal text-base leading-5 tracking-[0.32px] text-left text-[#000000DD] pb-0.5 flex items-center">
      <span class="material-icons text-lg text-[#FF7300DD] leading-5 pr-2">
        favorite_border
      </span>
      {{theater['name']}}
    </p>
    <p class="font-Roboto font-normal text-xs leading-4 tracking-[0.24px] text-left text-[#000000DD] title-limited pb-1">
      <span *ngIf="theater['address'].length > 0">{{theater['address'] }}</span>
      <span *ngIf="theater['addressComplement'].length > 0">{{', ' + theater['addressComplement']}}</span>
    </p>
  </div>
  <div>
    <div class="pb-3" *ngFor="let room of theater.rooms">
      <p class="font-Roboto text-xs tracking-[0.24px] pt-[6px] pb-[9px]">

        <span class="font-bold text-[#000000DD]">{{room['name']}} -</span>
        <span *ngFor="let roomType of room['types']; let i = index" class="font-normal text-[#FF7300DD]">
          <span>{{' ' + formartRoomTypeText(roomType)}}</span>
          <span *ngIf="i !== room['types'].length - 1">{{' -'}}</span>
        </span>
      </p>
      <div class="w-full h-8 flex items-center justify-start">
        <div *ngFor="let session of room.sessions; let i = index">
          <button (click)="redirectToSignUp(theater['eventId'])" [ngClass]="i !== (room.sessions.length - 1)  ? 'mr-4' : ''" class="w-[90px] h-8 bg-opacity-0 tablet-Var2:hover:bg-[#1860B3DD] border border-[#1860B3DD] rounded-sm font-Nunito tracking-['0.28px'] text-sm text-[#1860B3DD] tablet-Var2:hover:text-[#F1F3F4] active:translate-y-0.5 transition-all">{{session['time']}}</button>
        </div>
      </div>
    </div>
  </div>
</div>
